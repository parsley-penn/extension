<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
	<link type="text/css" rel="stylesheet" href="css/reader.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="electric">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/reader.js"></script>
   
	<nav class="z-depth-5 forest">

			<ul id="nav-mobile" class="left hide-on-med-and-down">
		    	<li><a href="#" id="sidebar-toggle"><i class="material-icons">menu</i></a></li>
		    </ul>
		</div>
	</nav>

				    <div class="card-content">

				        	<li class="tab" style="color: #E9C893 !important;"><a href="#amazon"><span class="tan-text"><b>Amazon</b></span></a></li>

				    </div>
				    <div class="card-content grey lighten-4">

				      	<div id="amazon">Test 2</div>
				      	<div id="twitter">Test 3</div>
				    </div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12" id="content-area">
			<div class="container">
				<div class="row valign-wrapper">
					<div class="col s12 valign" style="border: 1px solid black; min-height: 100px">
						
					</div>
				</div>
